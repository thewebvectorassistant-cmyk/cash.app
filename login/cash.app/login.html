                return

            if (e) {
                var t = document.createElement("style");
                t.setAttribute("data-appearance-fallback", ""), t.textContent = "body { background-color: " + e + "; }", document.head.prepend(t)
            }
        }()
    </script>

<script nonce="ANBK3LfYV0+5aBSe2FZTXaw=">
    function getCookie(e) {
        const o = document.cookie.match("(^|;) ?" + e + "=([^;]*)(;|$)");
        return o ? JSON.parse(decodeURI(o[2])) : null
    }
    let isTaxIntent;
    if (window.context) isTaxIntent = "TAXES" === window.context;
    else {
        const e = new URL(window.location.href).searchParams,
            o = e.get("redirect_to"),
            n = e.get("redirect");
        isTaxIntent = o && o.includes("taxes.cashstaging.app") || n && n.includes("taxes")
    }
    const isMediaDarkMode = window.matchMedia("(prefers-color-scheme: dark)").matches,
        darkModeCookiePreference = getCookie("cash-web-preference--darkMode") || "auto",
        showDarkMode = "on" === darkModeCookiePreference || isMediaDarkMode && "auto" === darkModeCookiePreference,
        loginBackgroundLight = "#ffffff",
        loginBackgroundDark = "#000000",
        lightBackgroundColor = isTaxIntent ? "#fafafa" : "#ffffff",
        backgroundThemeColor = showDarkMode ? "#000000" : lightBackgroundColor,
        taxesSpinnerColor = {
            light: "#5D00E8",
            dark: "#9378FF"
        },
        defaultSpinnerColor = {
            light: "#00d64b",
            dark: "#00d64b"
        },
        spinnerColor = isTaxIntent ? taxesSpinnerColor : defaultSpinnerColor,
        spinnerThemeColor = showDarkMode ? spinnerColor.dark : spinnerColor.light;
    document.body.style.background = backgroundThemeColor;
    const loadingSpinner = document.querySelector(".loading-spinner");
    loadingSpinner && (loadingSpinner.style.color = spinnerThemeColor, loadingSpinner.classList.remove("hidden"))
</script>
